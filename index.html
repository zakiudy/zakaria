    /* مؤشر الكتابة */
    .cursor-blink {
      display: inline-block;
      width: 10px;
      animation: blink 1s step-start infinite;
    }
    @keyframes blink {
      50% { opacity: 0; }
    }

    /* خلفية المطر */
    .rain-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      z-index: -1;
      pointer-events: none;
    }

    .drop {
      position: absolute;
      top: -10vh;
      width: 1px;
      height: 15px;
      background: rgba(173, 194, 233, 0.7);
      animation-name: fall;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
      }
    }

    /* وميض البرق عند الضغط */
    body.lightning {
      animation: lightningFlash 0.2s ease-in-out 1;
    }

    @keyframes lightningFlash {
      0% { background-color: rgba(255,255,255,0.2); }
      100% { background-color: transparent; }
    }
  </style>
</head>

  <script src="js/script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      if (typeof displayLanguage === 'function') {
        displayLanguage('en');
      }

      const label = document.getElementById('flickerLabel');
      const originalText = 'دوس هنا!';
      const alternateTexts = ['click me!', 'Cliquez-moi!', '点击我!'];
      const chars = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*';

      function randomChar() { return chars[Math.floor(Math.random() * chars.length)]; }

      function hackerEffect(text, duration = 1000) {
        return new Promise(resolve => {
          let iterations = 0;
          const maxIterations = Math.floor(duration / 50);
          const interval = setInterval(() => {
            let display = '';
            for (let i = 0; i < text.length; i++) {
              display += Math.random() < 0.5 ? text[i] : randomChar();
            }
            label.textContent = display;
            iterations++;
            if (iterations >= maxIterations) { clearInterval(interval); resolve(); }
          }, 40);
        });
      }

      async function startFlickerCycle() {
        while (true) {
          await hackerEffect(originalText, 2000);
          const alt = alternateTexts[Math.floor(Math.random() * alternateTexts.length)];
          label.textContent = alt;
          await new Promise(r => setTimeout(r, 2000));
          await hackerEffect(originalText, 2000);
          label.textContent = originalText;
          await new Promise(r => setTimeout(r, 2000));
        }
      }

      startFlickerCycle();

      // -----------------------------
      // إنشاء المطر
      const rainContainer = document.querySelector('.rain-container');
      const dropsCount = 300;

      for (let i = 0; i < dropsCount; i++) {
        const drop = document.createElement('div');
        drop.classList.add('drop');
        drop.style.left = Math.random() * 100 + 'vw';
        drop.style.animationDuration = (Math.random() * 1.5 + 0.5) + 's';
        drop.style.animationDelay = Math.random() * 5 + 's';
        rainContainer.appendChild(drop);
      }

      // وميض البرق عند الضغط
      document.body.addEventListener('mousedown', () => {
        document.body.classList.add('lightning');
        setTimeout(() => document.body.classList.remove('lightning'), 200);
      });
    });
  </script>
